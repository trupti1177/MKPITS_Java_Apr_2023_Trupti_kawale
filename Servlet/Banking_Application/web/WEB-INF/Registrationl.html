<html>
    
        <title>Account opening page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Font Awesome -->
        <link
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          rel="stylesheet"
        />
        <!-- Google Fonts -->
        <link
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
          rel="stylesheet"
        />
        <!-- MDB -->
        <link
          href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css"
          rel="stylesheet"
        />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" >
        <style>
            body{
                background: radial-gradient(circle, rgba(138,222,238,0.6896008403361344) 15%, rgba(201,189,244,0.7708333333333334) 46%);
            }
            label{
                font-size: 20px;
                font-style: bold;
            }
            
        </style>
    
    <body>
        <h2 align="center" class="mt-5">User Account Opening Form</h2>
        <form action="AccountOpen" method="post" class="mt-4">
            <table align="center" cellpadding="10" width="30%">
                <tr>
                    <td>
                        <label for="user_id">User Id: </label>
                    </td>
                    <td>
                        <input type="text" name="user_id" class="form-control" required/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password">Password: </label>
                    </td>
                    <td>
                        <input type="password" name="password" class="form-control" required/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="name">Name: </label>
                    </td>
                    <td>
                        <input type="text" name="name" class="form-control" required/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="address">Address: </label>
                    </td>
                    <td>
                        <textarea rows="3" cols="20" name="address" class="form-control"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="city">City: </label>
                    </td>
                    <td>
                        <input type="text" name="city" class="form-control"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="balance">Balance: </label>
                    </td>
                    <td>
                        <input type="number" name="balance" class="form-control" required/>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="Submit" value="Submit" class="form-control btn btn-success">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">Already register:
                        <a href="index.html">click here to Login</a>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
