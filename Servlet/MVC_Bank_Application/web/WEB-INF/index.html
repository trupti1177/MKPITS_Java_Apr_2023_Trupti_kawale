<html>
    <head>
        <title>Login page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
              integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <style>
            body{
               background: rgb(186,146,241);
               background: radial-gradient(circle, rgba(186,146,241,0.7736344537815126) 0%, rgba(203,245,133,0.7176120448179272) 100%);
            }
        </style>
    </head>
    <body>
        <div class="container border border-dark col-lg-4 p-5 mt-5">
        <h2 align="center" class="mt-4 mb-4">Login Page</h2>
        <form action="LoginPage" method="post">
            <label class="fs-5">Username : </label>
            <input type="text" name="username"class="form-control">
            <br>
            <label class="fs-5">Password : </label>
            <input type="password" name="password" class="form-control">
            <br>
            <div align="center"class="mb-4">
                <input type="submit" align="center" value="Submit" class="btn btn-success mb-3 fs-5">
                <br>
                <span class="fs-5">Sign up :</span>
                <a href="Registration.html" class="fs-5 text-gray text-decoration-none">click here to register</a>
                <br>
            </div>
        </form>
        </div>
    </body>
</html>
