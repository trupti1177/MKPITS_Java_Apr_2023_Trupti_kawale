<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writing into the browser console, using console.log()</title>
</head>
<body>
    <button onclick="window.print()">print</button>
    <button onmouseover="window.print()">click me</button>
    <script>
        console.log('hello');
    </script>
</body>
</html>
