<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name</title>
</head>
<body>
    <p id="firstname"> <button onclick="add()">First name</button></p>
    <p id="lastname"><button onclick="last()">Last name </button></p>



    <script>
      
        let name = "trupti";
        let last = "kawale";
    
        function add(){
            let Z= name;
            
       document.getElementById("firstname").innerHTML=Z;
    }

        function last(){
            let e= last;
            document.getElementById("lastname").innerHTML=e;
        }
    </script>
</body>
</html>
