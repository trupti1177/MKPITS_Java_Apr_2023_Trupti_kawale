<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Statement</title>
</head>
<body>
    <h2 id="output"></h2>
   <script>
    let number=3;
    switch (number) {
        case 1:
        var value = "Trupti";
            break;
        case 2:
        var value = "Pradnya";
            break;
        case 3:
        var value = "Tejaswini";
            break;
        case 4:
        var value = "Mrunali";
            break;
        default:
        var value = "invalid statement";                

    }
    document.getElementById("output").innerHTML = "My name is " + value;
   </script> 
</body>
</html>
